<!DOCTYPE html>
<html lang="en" style="font-size: 18px">
<meta name=“viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            border: 1px solid;
        }

        div#child1 {
            font-size: 16px;
        }

        #parent {
            width: 200px;
        }

        #child1 {
            width: 5em;
        }

        #child2 {
            width: 5rem;
        }

        #child3 {
            width: 80%;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child1">设置长度为5em</div>
    <div id="child2">设置长度为5rem</div>
    <div id="child3">设置长度为80%</div>
</div>
</body>
</html>
