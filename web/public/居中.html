<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container {
            border: 2px solid #ddccdd;
            height: 100px;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            margin: 0 auto;
            border: 2px solid #42b983;
        }

    </style>
</head>
<body>
<div class="container">
    <p class="content">文字居中</p>
</div>

</body>
</html>
